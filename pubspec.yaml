name: aurawear
description: "A new Flutter project."
publish_to: 'none' 
version: 1.0.0+1
environment:
  sdk: ^3.10.1
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  go_router: ^17.1.0
  device_frame: ^1.4.0
  liquid_swipe: ^3.1.0
  glow_container: ^1.0.1
  flutter_3d_controller: ^1.2.1
  flutter_native_splash: ^2.4.4
  path_provider: ^2.1.2
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1
  inno_bundle: ^0.11.2
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/onboarding/
    - assets/images/products/
    - assets/icons/
    - assets/3d_models/
    - assets/avator/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700
flutter_launcher_icons:
  android: "launcher_icon"
  ios: false
  image_path: "assets/icons/appIconwithbg.png"
  web:
    generate: true
    image_path: "assets/icons/appIconwithbg.png"
    background_color: "#FFE7E4"
    theme_color: "#FFE7E4"
  windows:
    generate: true
    image_path: "assets/icons/appIconwithbg.png"
    icon_size: 48
flutter_native_splash:
  color: "#000000"
  image: assets/icons/appIcon.png
  android: true
  ios: true
  web: false
inno_bundle:
  id: fb049d50-0650-11f1-83c2-dfccb947d9fe
  name: Aurawear
  executable: aurawear.exe
  publisher: suleh
  version: 1.0.0
