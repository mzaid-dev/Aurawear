name: Build & Release Aurawear

permissions:
  contents: write # REQUIRED: Lets the script upload files to Releases

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Install dependencies
        run: flutter pub get
      - name: Build APK
        run: flutter build apk --release
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Install dependencies
        run: flutter pub get
      - name: Build Windows
        run: flutter build windows --release
      # We must ZIP the windows file because it is a folder, not a single file
      - name: Archive Windows Release
        run: Compress-Archive -Path build/windows/x64/runner/Release/* -DestinationPath Aurawear-Windows.zip
      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Aurawear-Windows
          path: Aurawear-Windows.zip

  # This creates the download link
  create-release:
    needs: [build-android, build-windows]
    runs-on: ubuntu-latest
    steps:
      - name: Download APK
        uses: actions/download-artifact@v4
        with:
          name: app-release
      - name: Download Windows Zip
        uses: actions/download-artifact@v4
        with:
          name: Aurawear-Windows
      
      - name: Update Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/') # Only runs if you tag a version
        with:
          files: |
            app-release.apk
            Aurawear-Windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
