name: Build & Release Aurawear

permissions:
  contents: write # Required to create releases

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*' # <--- THIS WAS MISSING! It listens for tags like v1.0, v2.0
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Install dependencies
        run: flutter pub get
      - name: Build APK
        run: flutter build apk --release
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Install dependencies
        run: flutter pub get
      - name: Build Windows
        run: flutter build windows --release
      - name: Archive Windows Release
        run: Compress-Archive -Path build/windows/x64/runner/Release/* -DestinationPath Aurawear-Windows.zip
      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Aurawear-Windows
          path: Aurawear-Windows.zip

  create-release:
    needs: [build-android, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') # Only runs if you pushed a tag
    steps:
      - name: Download APK
        uses: actions/download-artifact@v4
        with:
          name: app-release
      - name: Download Windows Zip
        uses: actions/download-artifact@v4
        with:
          name: Aurawear-Windows
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            app-release.apk
            Aurawear-Windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
