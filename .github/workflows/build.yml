name: Build & Release Aurawear
permissions:
  contents: write 
on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*' 
  workflow_dispatch:
jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Install dependencies
        run: flutter pub get
      - name: Build APK
        run: flutter build apk --release
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Install dependencies
        run: flutter pub get
      - name: Build Windows
        run: flutter build windows --release
      - name: Build Windows Installer (EXE)
        run: dart run inno_bundle --release
      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Aurawear-Installer
          path: build/windows/x64/installer/Release/*.exe
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Install Dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev
      - name: Enable Linux Desktop
        run: flutter config --enable-linux-desktop
      - name: Install Project Dependencies
        run: flutter pub get
      - name: Build Linux Release
        run: flutter build linux --release
      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-release
          path: build/linux/x64/release/bundle/
  create-release:
    needs: [build-android, build-windows, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download APK
        uses: actions/download-artifact@v4
        with:
          name: app-release
      - name: Download Windows Installer
        uses: actions/download-artifact@v4
        with:
          name: Aurawear-Installer
      - name: Download Linux Artifact
        uses: actions/download-artifact@v4
        with:
          name: linux-release
          path: linux-release
      - name: Zip Linux Release
        run: zip -r linux-release.zip linux-release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            app-release.apk
            *.exe
            linux-release.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
