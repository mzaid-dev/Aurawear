name: Build & Release Aurawear
permissions:
  contents: write 
on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*' 
  workflow_dispatch:
jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Install dependencies
        run: flutter pub get
      - name: Build APK
        run: flutter build apk --release
      - name: Rename APK
        run: mv build/app/outputs/flutter-apk/app-release.apk Aurawear-Android-ARM64.apk
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Aurawear-Android-ARM64
          path: Aurawear-Android-ARM64.apk
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Install dependencies
        run: flutter pub get
      - name: Build Windows
        run: flutter build windows --release
      - name: Build Windows Installer (EXE)
        run: dart run inno_bundle --release
      - name: Rename Windows Installer
        shell: pwsh
        run: |
          $installer = Get-ChildItem -Path build/windows/x64/installer/Release/*.exe | Select-Object -First 1
          Move-Item -Path $installer.FullName -Destination "Aurawear-Windows-x64-Installer.exe"
      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Aurawear-Windows-x64-Installer
          path: Aurawear-Windows-x64-Installer.exe
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Install Dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev
      - name: Enable Linux Desktop
        run: flutter config --enable-linux-desktop
      - name: Install Project Dependencies
        run: flutter pub get
      - name: Build Linux Release
        run: flutter build linux --release
      - name: Zip Linux Release
        run: |
          cd build/linux/x64/release/bundle/
          zip -r ../../../../../Aurawear-Linux-x64.zip .
          cd ../../../../../
      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Aurawear-Linux-x64
          path: Aurawear-Linux-x64.zip
  create-release:
    needs: [build-android, build-windows, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download Android
        uses: actions/download-artifact@v4
        with:
          name: Aurawear-Android-ARM64
      - name: Download Windows
        uses: actions/download-artifact@v4
        with:
          name: Aurawear-Windows-x64-Installer
      - name: Download Linux
        uses: actions/download-artifact@v4
        with:
          name: Aurawear-Linux-x64
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            Aurawear-Android-ARM64.apk
            Aurawear-Windows-x64-Installer.exe
            Aurawear-Linux-x64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
